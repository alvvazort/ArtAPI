                country: Francia
                city: Paris
                openingYear: '1793'
                paintings: 
                  - paintingId: p1
                    name: La Gioconda
                    artist: Leonardo da Vinci
                    year: '1503'
                    technique: Pintura al Óleo
                    style: Renacimiento
                  - paintingId: p2
                    name: La noche estrellada
                    artist: Vincent van Gogh
                    year: '1886'
                    technique: Pintura al Óleo
                    style: Postimpresionismo
                sculptures : 
                  - sculptureId: s1
                    name: David
                    artist: Miguel Ángel
                    year: '1501'
                    material: Mármol Blanco
                  - sculptureId: s2
                    name: El Pensador
                    artist: Auguste Rodin
                    year: '1904'
                    material: Bronce
        '400':
          description: Bad request
        '404':
          description: Id not found
    delete:
      tags:
        - museums
      summary: Delete a sculpture from a museum
      description: Delete a sculpture from a museum
      operationId: removeSculptureFromMuseum
      parameters:
        - name: museumId
          in: path
          description: Id of the museum
          required: true
          schema:
            type: string
        - name: sculptureId
          in: path
          description: Id of the sculpture
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Sculpture deleted from the museum
        '404':
          description: Id not found
  /paintings:
    get:
      tags:
        - paintings
      summary: Get paintings
      description: Get all paintings
      operationId: getAllPaintings
      parameters:
