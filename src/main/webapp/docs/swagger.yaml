openapi: 3.0.0
servers: 
  - url: 'https://artapi.ew.r.appspot.com/api'
info:
  description: Art related API.
  version: 1.0.0
  title: ArtAPI - LAB-3 Grupo 2
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: museums
    description: Museums
  - name: paintings
    description: Paintings
  - name: sculptures
    description: Sculptures
paths:
  /museums:
    get:
      tags:
        - museums
      summary: Get museums
      description: Get all museums
      operationId: getAllMuseums
      parameters:
        - name: order
          in: query
          description: Order results by name
          required: false
          schema:
            type: string
            enum:
              - name
              - '-name'
        - name: isEmpty
          in: query
          description: Filter empty museums
          required: false
          schema:
            type: boolean
        - name: q
          in: query
          description: Query to filter
          required: false
          schema:
            type: string
        - name: limit
          in: query
          description:  Maximum number of results
          required: false
          schema:
            type: string
        - name: offset
          in: query
          description: Offset of the results
          required: false
          schema:
            type: string
        - name: page
          in: query
          description: Number of page when there is a limit
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Search results matching criteria
          content:
            application/json:
              example:
                - museumId: m1
                  name: Louvre
                  country: Francia
                  city: Paris
                  openingYear: '1793'
                  paintings: 
                    - paintingId: p1
                      name: La Gioconda
                      artist: Leonardo da Vinci
                      year: '1503'
                      technique: Pintura al Óleo
                      style: Renacimiento
                    - paintingId: p2
                      name: La noche estrellada
                      artist: Vincent van Gogh
                      year: '1886'
                      technique: Pintura al Óleo
                      style: Postimpresionismo
                  sculptures : 
                    - sculptureId: s1
                      name: David
                      artist: Miguel Ángel
                      year: '1501'
                      material: Mármol Blanco
                    - sculptureId: s2
                      name: El Pensador
                      artist: Auguste Rodin
                      year: '1904'
                      material: Bronce
        '400':
          description: Bad request
    post:
      tags:
        - museums
      summary: Create a museum
      description: Create a museum
      operationId: addMuseum
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Museum'
        description: Museum to create
        required: true
      responses:
        '201':
          description: Museum created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Museum'
              example:
                museumId: m1
                name: Louvre
                country: Francia
                city: Paris
                openingYear: '1793'
                paintings: null
                sculptures : null
        '400':
          description: Bad request
  '/museums/{id}':
    get:
      tags:
        - museums
      summary: Get museum
      description: Get a museum
      operationId: getMuseum
      parameters:
        - name: id
          in: path
          description: Id of the museum
          required: true
          schema:
            type: string
      responses:
        '200':
          description: museum found
          content:
            application/json:
              example:
                museumId: m1
                name: Louvre
                country: Francia
                city: Paris
                openingYear: '1793'
                paintings: 
                  - paintingId: p1
                    name: La Gioconda
                    artist: Leonardo da Vinci
                    year: '1503'
                    technique: Pintura al Óleo
                    style: Renacimiento
                  - paintingId: p2
                    name: La noche estrellada
                    artist: Vincent van Gogh
                    year: '1886'
                    technique: Pintura al Óleo
                    style: Postimpresionismo
                sculptures : 
                  - sculptureId: s1
