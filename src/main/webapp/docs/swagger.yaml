                    artist: Miguel Ángel
                    year: '1501'
                    material: Mármol Blanco
                  - sculptureId: s2
                    name: El Pensador
                    artist: Auguste Rodin
                    year: '1904'
                    material: Bronce
        '404':
          description: museum not found
    put:
      tags:
        - museums
      summary: Update museum
      description: Update a museum
      operationId: updateMuseum
      parameters:
        - name: id
          in: path
          description: Id of the museum
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Museum'
      responses:
        '204':
          description: Museum updated
          content:
            application/json:
              example:
                museumId: m1
                name: Museo del Louvre
                country: Francia
                city: Paris
                openingYear: '2025'
                paintings: null
                sculptures : null
        '400':
          description: Bad request
        '404':
          description: Museum not found
    delete:
      tags:
        - museums
      summary: Delete museum
      description: Delete museum
      operationId: removeMuseum
      parameters:
        - name: id
          in: path
          description: Id of the museum
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Museum deleted
        '404':
          description: Museum not found
  '/museums/{museumId}/paintings/{paintingId}':
    post:
      tags:
        - museums
      summary: Add a painting to a museum
      description: Add a painting to a museum
      operationId: addPaintingToMuseum
      requestBody:
        content:
          text/plain:
            schema:
              type: string
      parameters:
        - name: museumId
          in: path
          description: Id of the museum
          required: true
          schema:
            type: string
        - name: paintingId
          in: path
          description: Id of the painting
          required: true
          schema:
            type: string
      responses:
        '201':
          description: Painting added to the museum
          content:
            application/json:
              example:
                museumId: m1
                name: Louvre
                country: Francia
                city: Paris
                openingYear: '1793'
                paintings: 
                  - paintingId: p1
                    name: La Gioconda
                    artist: Leonardo da Vinci
                    year: '1503'
                    technique: Pintura al Óleo
                    style: Renacimiento
                  - paintingId: p2
                    name: La noche estrellada
                    artist: Vincent van Gogh
                    year: '1886'
                    technique: Pintura al Óleo
                    style: Postimpresionismo
                sculptures : 
                  - sculptureId: s1
                    name: David
                    artist: Miguel Ángel
                    year: '1501'
                    material: Mármol Blanco
                  - sculptureId: s2
                    name: El Pensador
                    artist: Auguste Rodin
                    year: '1904'
                    material: Bronce
        '400':
          description: Bad request
        '404':
          description: Id not found
    delete:
      tags:
        - museums
      summary: Delete a painting from a museum
      description: Delete a painting from a museum
      operationId: removePaintingFromMuseum
      parameters:
        - name: museumId
          in: path
          description: Id of the museum
          required: true
          schema:
            type: string
        - name: paintingId
          in: path
          description: Id of the painting
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Painting deleted from the museum
        '404':
          description: Id not found
  '/museums/{museumId}/sculptures/{sculptureId}':
    post:
      tags:
        - museums
      summary: Add a sculpture to a museum
      description: Add a sculpture to a museum
